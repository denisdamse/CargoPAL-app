<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acces Locatie</title>
</head>
<body>
    <script type="module" src="./main.js"></script>
    <div class="flex flex-col justify-center items-center mt-[30vh] text-2xl space-y-3">
        <div>
            <i class="bi bi-geo-alt-fill text-7xl text-green-600"></i>
        </div>
        <div class="font-medium text-3xl">
            Dati acces la locatie
        </div>
        <div class="text-lg">
            Setari>Locatie
        </div>
        <div id="toggleButton" style="width: 60px; height: 30px; background-color: #ddd; border-radius: 30px; position: relative; cursor: pointer;">
            <!-- Circle inside the button -->
            <div id="toggleCircle" style="width: 26px; height: 26px; background-color: white; border-radius: 50%; position: absolute; top: 2px; left: 2px;"></div>
          </div>
        
          <script>
            // JavaScript to handle the toggle functionality
            let isOn = false;
        
            const toggleButton = document.getElementById('toggleButton');
            const toggleCircle = document.getElementById('toggleCircle');
        
            // Event listener for the button
            toggleButton.addEventListener('click', () => {
              isOn = !isOn;
        
              if (isOn) {
                toggleButton.style.backgroundColor = '#4caf50'; // Green background when on
                toggleCircle.style.transform = 'translateX(30px)'; // Move the circle to the right
              } else {
                toggleButton.style.backgroundColor = '#ddd'; // Default background when off
                toggleCircle.style.transform = 'translateX(0)'; // Move the circle back to the left
              }
            });
          </script>
    </div>
</body>
</html>
