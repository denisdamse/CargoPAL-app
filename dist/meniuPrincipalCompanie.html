    <script>
        // Function to initialize toggle functionality for all cards
        function initializeCards() {
            const chevrons = document.querySelectorAll('.chevron');
            const toggleContents = document.querySelectorAll('.toggle-content');
            const toggleButtons = document.querySelectorAll('.toggle-button');
    
            chevrons.forEach((chevron, index) => {
                chevron.addEventListener('click', () => {
                    toggleContents[index].classList.toggle('hidden');
                    chevron.classList.toggle('bi-chevron-down');
                    chevron.classList.toggle('bi-chevron-up');
                });
            });
    
            toggleButtons.forEach((toggleButton) => {
                let isOn = false;
                const circle = toggleButton.querySelector('.circle');
    
                toggleButton.addEventListener('click', () => {
                    isOn = !isOn;
                    toggleButton.classList.toggle('bg-green-500', isOn);
                    toggleButton.classList.toggle('bg-gray-300', !isOn);
                    circle.style.transform = isOn ? 'translateX(32px)' : 'translateX(0)';
                });
            });
        }
    
        // Initialize cards on page load
        initializeCards();
    </script>
